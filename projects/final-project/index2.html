<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Girl's Dress Room</title>

    <!-- imported google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="filters">
          <h2>Filters</h2>
          <button class="filter-btn" data-filter="bag">BAG</button>

          <button class="filter-btn active" data-filter="all">All</button>
        </div>
        <div class="list">
          <h2>Flowers</h2>
          <ul></ul>
        </div>
      </div>

      <script src="main2.js"></script>
